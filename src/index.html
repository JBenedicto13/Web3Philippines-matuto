<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Matuto | Learn web3 in every new tab.</title>
</head>
<body>
    <a href="https://github.com/web3phl/matuto" target="_blank">
        <img src="assets/logo.png" alt="Matuto Logo" id="logo">

        <a href="https://github.com/web3phl" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/web3phl" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://web3philippines.org" target="_blank"><i class="fa fa-globe"></i></a>
    </div>
    <div id="gas-tracker">
        <a href="https://etherscan.io/gastracker">

                <p class="gas-tracker__title">Ethereum</p>
                <p class="gas-tracker__price">â›½ Base: <span id="ethBaseFee">...</span></p>

                <p class="gas-tracker__price">ðŸ”¥ Max: <span id="ethMaxFee">...</span></p>
            </div>
        </a>
        <a href="https://polygonscan.com/gastracker">

                <p class="gas-tracker__title">Polygon</p>
                <p class="gas-tracker__price">â›½ Base: <span id="maticBaseFee">...</span></p>
                <p class="gas-tracker__price">âš¡ Priority: <span id="maticPriorityFee">...</span></p>
                <p class="gas-tracker__price">ðŸ”¥ Max: <span id="maticMaxFee">...</span></p>
            </div>
        </a>
    </div>
    <div id="glossary">
        <h1 id="term">Web3 Philippines</h1>
        <div class="glossary__container">
            <p id="definition">Helping people build in Web3 space.</p>
        </div>
    </div>
    <div id="credits">
        <p>Photo from <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
    </div>
    <div id="partners">
        <h2>Partners:</h2>
        <div class="partner__items">
            <a href="https://ossph.org" target="_blank" class="partner__item">
                <img src="assets/ossph.png" alt="OSSPH Logo" class="partner__logo">
            </a>
            <a href="https://www.bitskwela.com" target="_blank" class="partner__item">
                <img src="assets/bitskwela.png" alt="Bitskwela Logo" class="partner__logo">
            </a>
            <a href="https://facebook.com/groups/pinas.crypto" target="_blank" class="partner__item">
                <img src="assets/cryptopinas.png" alt="Crypto Pinas Logo" class="partner__logo">
            </a>
        </div>
    </div>
    <div id="powered">
        <p>Engineered By: <a href="https://web3philippines.org"><img src="assets/web3ph.png" alt="Web3Ph Logo" id="poweredLogo"></a></p>
    </div>
    <script defer src="script.js"></script>
    <script defer src="data.js"></script>

</html>
